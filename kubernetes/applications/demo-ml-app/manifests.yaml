apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ml-app
  namespace: default
  labels:
    app: demo-ml-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-ml-app
  template:
    metadata:
      labels:
        app: demo-ml-app
    spec:
      containers:
      - name: demo-ml-app
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: demo-ml-app
  namespace: default
  labels:
    app: demo-ml-app
spec:
  selector:
    app: demo-ml-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ml-app
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: ml-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-ml-app
            port:
              number: 80
